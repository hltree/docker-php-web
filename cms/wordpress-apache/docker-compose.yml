version: '3'

services:
  php:
    container_name: php
    image: php:7.4-apache
    build: ./docker/php
    volumes:
      - ./docker/php/php.ini:/usr/local/etc/php/php.ini
      - ./docker/php/000-default.conf:/etc/apache2/sites-available/000-default.conf
      - ./data:/var/www/html
    ports:
      - ${PHP_PORT:-80:80}
    links:
      - mysql
      - mailhog
      - wordpress
  mysql:
    container_name: mysql
    image: mysql:5.7
    ports:
      - ${DB_PORT:-3306:3306}
    restart: always
    volumes:
      - ./docker/mysql/data:/var/lib/mysql
      - ./docker/mysql/my.cnf:/etc/mysql/conf.d/my.cnf
      - ./docker/mysql/sql:/docker-entrypoint-initdb.d
    command: mysqld --character-set-server=utf8mb4 --collation-server=utf8mb4_general_ci
    environment:
      - MYSQL_ROOT_PASSWORD=${DB_PASSWORD:-password}
      - MYSQL_DATABASE=${DB_NAME:-database}
      - MYSQL_USER=${DB_USER:-user}
      - MYSQL_PASSWORD=${DB_PASSWORD:-password}
      - TZ='Asia/Tokyo'
  wordpress:
    container_name: wordpress
    image: wordpress:5.3
    restart: always
    env_file:
      - .env
    environment:
      - WORDPRESS_DB_HOST=mysql
      - WORDPRESS_DB_USER=${DB_USER:-user}
      - WORDPRESS_DB_PASSWORD=${DB_PASSWORD:-password}
      - WORDPRESS_DB_NAME=${DB_NAME:-database}
    volumes:
      - ./data:/var/www/html
    links:
      - mysql
  phpmyadmin:
    container_name: phpmyadmin
    image: phpmyadmin/phpmyadmin
    environment:
      - PMA_ARBITARY=1
      - PMA_HOST=mysql
      - PMA_USER=${DB_USER:-user}
      - PMA_PASSWORD=${DB_PASSWORD:-password}
    ports:
      - ${PMA_PORT:-8080:80}
    volumes:
      - ./docker/phpmyadmin/upload.ini:/usr/local/etc/php/conf.d/phpmyadmin-misc.ini
      - ./docker/phpmyadmin/sessions:/sessions
    links:
      - mysql
  mailhog:
    container_name: mailhog
    image: mailhog/mailhog
    ports:
      - ${MH_PORT:-8025:8025}
